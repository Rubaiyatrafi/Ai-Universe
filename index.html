<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center m-5 fst-italic fw-bolder text-primary-emphasis">AI Universe Hub</h1>
        <div class="d-grid gap-2 col-1 mx-auto">
            <button type="button" class="btn btn-danger mx-auto">Sort by Date</button>
        </div>
        <hr>
    </header>

    <main class="container">
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div id="hubs-container" class="row row-cols-1 row-cols-md-3 g-5 mt-5">

            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="DetailModal" tabindex="-1" aria-labelledby="DetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="DetailModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="detail-body" class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="seeAll" class="d-grid gap-2 col-1 mx-auto m-5">
            <button id="see-more" type="button" class="btn btn-danger mx-auto d-none">See More</button>
        </div>
    </footer>






    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS Scripts -->
    <script src="Js/app.js"></script>
</body>

</html>
